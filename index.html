<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <title>YourTour</title>
  <link rel="stylesheet" href="./styles/Main/Main.style.css">
  <link rel="stylesheet" href="./styles/Header/Header.style.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__navbar">
        <div class="navbar">
          <div class="navbar__logo">
            <img src="./styles/Header/YourTour.png" alt="logo" class="YourTourLogo"></div>
          <div class="navbar__menu">
            <p class="menu__item">Туры</p>
            <p class="menu__item">Создать тур</p>
            <p class="menu__item">Отзывы</p>
            <p class="menu__item">Истории</p>
          </div>
          <p class="telephone">+7 999 999 99 99</p>
        </div>
      </div>
      <div class="header__content">
        <h1 class="header__content__title">Идеальные путешествия существуют</h1>
        <p class="header__content__subtitle">Идейные соображения высшего порядка, а также рамки и место обучения кадров</p>
        <div class="header__content__button">
          <p class="findTourBtn">Найти тур</p>
        </div>
      </div>
    </header>
  </div>
</body>
</html>
